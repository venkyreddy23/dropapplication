<div>
    <h1 mat-dialog-title>Fill the field</h1>
    <div mat-dialog-content>
        <form class="example-form">
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Enter text" name="toDoItem" [(ngModel)]="toDoItem">
            </mat-form-field>
        </form>
    </div>
    <div mat-dialog-actions>
        <button mat-raised-button matDialogClose>Cancel</button>
        <button mat-button [mat-dialog-close] cdkFocusInitial (click)="submit()">Ok</button>
    </div>
</div>
